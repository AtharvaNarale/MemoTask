<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO List</title>
    <link rel="stylesheet" href="To-do-list.css">
    <center>
        <h1><marquee scrolldelay='1'>Welcome to my Calulator</marquee></h1>
    </center>
</head>
<body>
    
    <div class="container">
        <div class="to-do">
            <h2 align="center">
                TO-DO LIST &nbsp;
                <img src="https://th.bing.com/th/id/OIP.dVBuMv7h55deU93FTugBDgHaH-?pid=ImgDet&rs=1" alt="to-to list image" height="30px">
            </h2>
            <div class="task-div">
                <input type="text" id="taskEntry" placeholder="Add a Task">
                <button onclick="addTask()"> ADD</button>
            </div>
            <ul id="task-list" type="none">
            </ul>
        </div>
    </div>
    
    <script src="To-do-list.js"></script>
    
</body>
</html>
